<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI NEXUS Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer h2 {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }

        .footer ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .footer ul li {
            display: inline;
            margin: 0 15px;
        }

        .footer ul li a {
            color: #fff;
            text-decoration: none;
        }

        .footer .social-media {
            margin-top: 20px;
        }

        .footer .social-media a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Footer -->
    <footer class="footer">
        <h2>AI NEXUS</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">AI News</a></li>
            <li><a href="#">AI Events</a></li>
            <li><a href="#">AI Projects</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Community Forum</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms and Conditions</a></li>
        </ul>
        <div class="social-media">
            <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i>Facebook</a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i>Twitter</a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i>Instagram</a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i>LinkedIn</a>
        </div>
    </footer>
    <!-- Font Awesome CDN for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
